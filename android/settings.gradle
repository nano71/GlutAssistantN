pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        // Flutter 插件源
        maven { url 'https://mirrors.aliyun.com/flutter/' } // Flutter 国内镜像
        maven { url 'https://storage.googleapis.com/download.flutter.io' }

        // Google 官方 Android Gradle 插件源
        maven { url 'https://maven.aliyun.com/repository/google' } // Google 国内镜像
        maven { url 'https://dl.google.com/dl/android/maven2/' }

        // Kotlin 插件
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' } // Gradle Plugin 国内镜像
        maven { url 'https://plugins.gradle.org/m2/' }

        // 其他默认仓库
        google()
        mavenCentral()
        mavenLocal()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version '8.9.0' apply false
    id "org.jetbrains.kotlin.android" version "2.3.0" apply false
}

include ":app"

